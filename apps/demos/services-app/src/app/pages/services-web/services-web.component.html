  <section class="w-full h-auto py-12 xl:py-18 relative flex flex-col lg:flex-row bg-primary">
    <main
      class="flex py-10 mx-auto max-w-xl xl:max-w-2xl px-4 sm:py-12 sm:px-6 md:py-16 lg:py-20 lg:px-8 xl:py-28"
    >
      <div class="text-center lg:text-left">
        <h1 class="text-3xl tracking-tight font-extrabold text-white sm:text-4xl md:text-5xl">
          <span class="block xl:inline"> E-LARES te ayuda en lo que necesites para </span>
          <span class="block text-indigo-400 xl:inline">tu hogar</span>
        </h1>
        <p
          class="pt-3 text-base text-gray-300 sm:pt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:pt-5 md:text-xl lg:mx-0"
        >
          Descubre todos los servicios que tenemos y deja que trabajemos por ti
        </p>

            >
              Get started
            </a>
          </div>
          <div class="pt-3 sm:pt-0 sm:ml-3">
            <a
              href="#"
              class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 md:py-4 md:text-lg md:px-10"
            >
              Live demo
            </a>
          </div>
        </div> -->
      </div>
    </main>
    <div
      class="pt-0 pb-10 mx-auto max-w-7xl hidden lg:flex px-4 md:pt-0 md:pb-12 sm:px-6 lg:pt-20 lg:px-8 xl:pt-28"
    >
      <img
        class="h-24 w-auto m-auto object-cover sm:h-32 md:h-56 lg:h-64 xl:h-72"
        src="assets/undraw_under_construction_white.svg"
        alt="Header Image"
      />
    </div>
  </section>
  <!-- HERO SECTION -->
  <!-- <div class="z-20 hexagon-wrap">
          <div
            matRipple
            class="h-24 w-24 rounded-2xl mb-2 hexagon bg-accent flex items-center place-content-center cursor-pointer"
            color="accent"
          >
            <span class="color-primary text-2xl">1</span>
          </div>
        </div> -->
  <!-- SERVICE REQUEST -->
  <section
    class="flex flex-col w-full h-auto max-w-md md:max-w-2xl lg:max-w-5xl mx-auto"
    style="margin-top: -3.5rem"
  >
    <mat-card class="rounded-2xl">
      <mat-card-content>
        <div class="flex flex-col md:flex-row">
          <div class="flex flex-col m-auto items-center w-full mt-0">
            <div>
              <span
                class="flex text-center my-4 justify-center text-2xl font-semibold text-gray-700 capitalize dark:text-white"
                >Servicio</span
              >
              <mat-form-field appearance="outline">
                <mat-label>Servicio</mat-label>
                <mat-select>
                  <mat-option
                    *ngFor="let activity of activities$ | async"
                    [value]="activity.data.code"
                  >
                    {{ 'activities.' + activity.data.code | transloco }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="flex flex-col m-auto items-center w-full mt-0">
            <div>
              <span
                class="flex text-center my-4 justify-center text-2xl font-semibold text-gray-700 capitalize dark:text-white"
                >Ubicación</span
              >
              <mat-form-field appearance="outline">
                <mat-label>Ciudad</mat-label>
                <mat-select>
                  <mat-option> Valencia </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="flex flex-col m-auto items-center w-full mt-0">
            <div>
              <span
                class="flex text-center my-4 justify-center text-2xl font-semibold text-gray-700 capitalize dark:text-white"
                >Contacto</span
              >
              <!-- <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" />
              </mat-form-field> -->
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
</rng-shell>
