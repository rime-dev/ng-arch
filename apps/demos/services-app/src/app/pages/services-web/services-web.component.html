<rng-shell [topRoutes]="topRoutes" [logo]="logo" [appName]="appName">
  <!-- HERO SECTION -->
  <section
    class="w-full h-auto py-12 xl:py-18 relative flex flex-col lg:flex-row bg-primary"
    style="border-bottom-left-radius: 50% 10%; border-bottom-right-radius: 50% 10%"

      class="flex py-10 mx-auto max-w-2xl px-4 sm:py-12 sm:px-6 md:py-16 lg:py-20 lg:px-8 xl:py-28"

        </h1>
        <p

        >
          Descubre todos los servicios que tenemos y deja que trabajemos por ti
        </p>
