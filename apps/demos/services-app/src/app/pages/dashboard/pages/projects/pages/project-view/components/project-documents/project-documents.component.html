<div class="lg:container p-8 flex flex-col mx-auto">
  <div class="flex flex-row w-full">
    <mat-form-field class="w-full max-w-md" appearance="fill">
      <mat-label>Buscar documentos</mat-label>
      <input
        #documentsInput
        type="searc"
        aria-label="Search"
        matInput
        [formControl]="documentsFormControl"
        [matAutocomplete]="auto"
      />
      <mat-icon matSuffix class="cursor-pointer" *ngIf="!documentsInput.value">search</mat-icon>
      <mat-icon
        matSuffix
        class="cursor-pointer"
        *ngIf="documentsInput.value"
        (click)="documentsFormControl.setValue('')"
        >close</mat-icon
      >
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredDocuments | async" [value]="option.title">
          {{ option.title }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-icon-button class="ml-auto">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="mx-auto w-full space-y-2 lg:space-y-0 lg:gap-2 lg:grid lg:grid-cols-3">
    <div
      class="
        w-full
        mx-auto
        bg-white
        rounded-xl
        shadow-md
        overflow-hidden
        md:max-w-2xl
        cursor-pointer
        hover:opacity-70
      "
      *ngFor="let document of filteredDocuments | async"
    >
      <div class="flex flex-col">
        <div class="md:shrink-0">
          <img
            *ngIf="document.format === 'image'"
            class="h-48 w-full object-cover"
            [src]="document.url"
            [alt]="document.title"
          />
        </div>
        <div class="p-4">
          <p class="mt-2 text-slate-500 text-center">{{ document.title }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
