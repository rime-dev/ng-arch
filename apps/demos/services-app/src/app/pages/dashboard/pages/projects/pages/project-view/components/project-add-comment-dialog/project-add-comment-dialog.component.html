<h1 mat-dialog-title>{{ 'addComment' | transloco }}</h1>
<div mat-dialog-content class="flex flex-col md:w-96">
  <mat-form-field appearance="outline">
    <mat-label>{{ 'title' | transloco }}</mat-label>
    <input #titleInput matInput />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>{{ 'description' | transloco }}</mat-label>
    <textarea #descriptionInput matInput></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    class="w-full"
    [disabled]="!titleInput.value && !descriptionInput.value"
    [mat-dialog-close]="{title: titleInput.value, description: descriptionInput.value}"
  >
    {{ 'actions.accept' | transloco }}
  </button>
</div>
