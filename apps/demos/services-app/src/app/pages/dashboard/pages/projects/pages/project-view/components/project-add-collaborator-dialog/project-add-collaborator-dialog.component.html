<h1 mat-dialog-title>{{ 'collaborators' | transloco }}</h1>
<div mat-dialog-content>
  <mat-selection-list #collaboratorSelection [multiple]="false">
    <mat-list-option *ngFor="let user of users$ | async" [value]="user.id">
      <img
        mat-list-icon
        class="rounded-full h-10 w-10 border-solid border-2 border-white"
        [src]="user.data.photoURL"
      />
      {{ user.data.name }}
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    class="w-full"
    [mat-dialog-close]="collaboratorSelection.selectedOptions.selected[0]?.value"
  >
    {{ 'actions.accept' | transloco }}
  </button>
</div>
