<div class="relative flex flex-col md:flex-row w-full h-full">
  <div class="relative w-full h-auto md:h-full">
    <header class="relative flex flex-row mx-auto py-6 px-4 sm:px-6 lg:px-8 items-center">
      <h1 class="text-3xl font-semibold text-gray-700 dark:text-gray-200">
        {{ 'invoices' | transloco }}
      </h1>
      <button
        mat-icon-button
        class="ml-auto"
        *ngIf="groups$ | async; let groups"
        (click)="addInvoice(groups[0].id)"
      >
        <mat-icon>add</mat-icon>
      </button>
    </header>
    <div class="relative w-full h-full flex flex-row">
      <div class="lg:container w-full mx-auto p-4" *ngIf="invoices$ | async; let invoices">
        <div
          *ngIf="invoices && invoices.length > 0; else noInvoices"
          class="grid gap-2 w-full md:grid-cols-2 xl:grid-cols-3"
        >
          <div *ngFor="let invoice of invoices" class="w-full">
            <rng-invoice-card [invoice]="invoice"></rng-invoice-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noInvoices>
  <div class="flex flex-col h-48 text-center items-center">
    <div class="m-auto h-36">
      <p class="mb-4">{{ 'noInvoices' | transloco }}</p>
      <img class="h-32 w-full" src="assets/undraw_not_found_-60-pq.svg" />
    </div>
  </div>
</ng-template>
