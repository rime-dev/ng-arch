<!-- eslint-disable @angular-eslint/template/no-negated-async -->
<div class="relative text-gray-600 w-full flex">
  <form class="relative text-gray-600 w-full flex" [formGroup]="searchForm">
    <input
      #inputSearch
      type="text"
      name="search"
      autocomplete="off"
      [placeholder]="'search' | transloco"
      matInput
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
      [formControlName]="'searchInput'"
      class="rng-search-input h-10 px-5 pr-10 text-sm focus:outline-none max-w-full ml-auto invisible md:visible"
      style="width: 200px"
      [class.w-full]="isFocused"
      [class.rounded-t-2xl]="isFocused"
      [class.rounded-2xl]="!isFocused"
      [class.mat-elevation-z2]="isFocused"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
    />
    <button
      type="button"
      class="absolute right-0 top-0 mt-2 mr-2 dark:text-white"
      color="primary"
      (click)="onFocus($event)"
    >
      <mat-icon *ngIf="!(this.searchForm.controls.searchInput.valueChanges | async)">
        search
      </mat-icon>
    </button>
    <button type="button" class="absolute right-0 top-0 mt-2 mr-2" (click)="clearSearch()">
      <mat-icon *ngIf="this.searchForm.controls.searchInput.valueChanges | async">close</mat-icon>
    </button>
  </form>
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOverlayOpened"
    [cdkConnectedOverlayPositions]="
      inputSearch.clientWidth <= 300
        ? [{originX: 'start', originY: 'top', overlayX: 'start', overlayY: 'bottom'}]
        : [{originX: 'start', originY: 'bottom', overlayX: 'start', overlayY: 'top'}]
    "
    [cdkConnectedOverlayWidth]="
      inputSearch.clientWidth > 300 ? inputSearch.clientWidth : windowScreenWidth
    "
    cdkConnectedOverlayPush
  >
    <div
      class="relative w-full h-full md:h-2/5 flex flex-col p-4 rounded-b-2xl mat-elevation-z2 overlay-background"
    >
      <div *ngIf="inputSearch.clientWidth <= 300">
        <form
          class="relative text-gray-600 dark:text-gray-300 w-full flex"
          [formGroup]="searchForm"
        >
          <button type="button">
            <mat-icon>search</mat-icon>
          </button>
          <input
            #inputSearch
            type="text"
            name="search"
            autocomplete="off"
            [placeholder]="'search' | transloco"
            matInput
            [formControlName]="'searchInput'"
            class="rng-search-input h-10 px-5 pr-10 text-sm focus:outline-none max-w-full ml-auto w-full rounded-t-2xl"
          />
          <button mat-icon-button (click)="clearSearch()">
            <mat-icon *ngIf="this.searchForm.controls.searchInput.valueChanges | async"
              >close</mat-icon
            >
          </button>
          <button mat-button (click)="onBlur($event)">{{ 'actions.cancel' | transloco }}</button>
        </form>
      </div>
      <div>
        {{ 'projects' | transloco }}
        <div *ngIf="projectsSearched$ | async; let projectsSearched">
          <mat-action-list *ngIf="projectsSearched && projectsSearched.length > 0; else noProjects">
            <mat-list-item
              *ngFor="let project of projectsSearched$ | async | slice: 0:5"
              (click)="goToItem(project.id)"
            >
              <mat-icon mat-list-icon>{{ project.data.type | projectTypePipe }}</mat-icon>
              <p mat-line>{{ project.data.title }}</p>
              <mat-chip-list>
                <mat-chip class="cursor-pointer" *ngIf="project.data.group">{{
                  project.data.state | transloco
                }}</mat-chip>
                <mat-chip class="cursor-pointer" *ngIf="!project.data.group">{{
                  'others' | transloco
                }}</mat-chip>
              </mat-chip-list>
            </mat-list-item>
          </mat-action-list>
          <ng-template #noProjects>
            <div class="flex flex-col h-48 text-center items-center">
              <div class="m-auto h-36">
                <p class="mb-4">{{ 'noProjects' | transloco }}</p>
                <img class="h-32 w-full" src="assets/undraw_not_found_-60-pq.svg" />
              </div>
            </div>
          </ng-template>
        </div>
      </div>
      <div *ngIf="recentSearches.length > 0">
        {{ 'recentSearches' | transloco }}
        <mat-action-list>
          <mat-list-item *ngFor="let search of recentSearches | slice: 0:3">
            <mat-icon mat-list-icon>history</mat-icon>
            <p mat-line>{{ search }}</p>
          </mat-list-item>
        </mat-action-list>
      </div>
    </div>
  </ng-template>
</div>
