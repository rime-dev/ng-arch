<div class="relative text-gray-600 w-full flex">
  <form class="relative text-gray-600 w-full flex" [formGroup]="searchForm">
    <input
      #inputSearch
      type="text"
      name="serch"
      autocomplete="off"
      [placeholder]="'search' | transloco"
      matInput
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
      [formControlName]="'searchInput'"
      class="bg-white h-10 px-5 pr-10 text-sm focus:outline-none max-w-full ml-auto"
      style="
        width: 200px;
        transition-duration: 150ms;
        transition-property: width;
        transition-timing-function: ease-in-out;
      "
      [class.w-full]="isFocused"
      [class.rounded-t-2xl]="isFocused"
      [class.rounded-2xl]="!isFocused"
      [class.mat-elevation-z2]="isFocused"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
    />
    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
      <svg
        class="h-4 w-4 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        x="0px"
        y="0px"
        viewBox="0 0 56.966 56.966"
        style="enable-background: new 0 0 56.966 56.966"
        xml:space="preserve"
        width="512px"
        height="512px"
      >
        <path
          d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
        />
      </svg>
    </button>
  </form>
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOverlayOpened"
    [cdkConnectedOverlayWidth]="inputSearch.clientWidth"
  >
    <div
      class="
        relative
        w-full
        h-full
        md:h-2/5
        bg-white
        flex flex-col
        p-4
        rounded-b-2xl
        mat-elevation-z2
      "
    >
      <div>
        Proyectos
        <mat-action-list>
          <mat-list-item *ngFor="let project of projectsSearched$ | async | slice: 0:5">
            <mat-icon mat-list-icon>work</mat-icon>
            <p mat-line>{{ project.data.title }}</p>
          </mat-list-item>
        </mat-action-list>
      </div>
      <div *ngIf="recentSearches.length > 0">
        BÃºsquedas recientes
        <mat-action-list>
          <mat-list-item *ngFor="let search of recentSearches | slice: 0:3">
            <mat-icon mat-list-icon>history</mat-icon>
            <p mat-line>{{ search }}</p>
          </mat-list-item>
        </mat-action-list>
      </div>
    </div>
  </ng-template>
</div>
