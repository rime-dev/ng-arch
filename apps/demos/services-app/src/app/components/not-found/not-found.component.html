<div class="flex items-center justify-center w-full h-full">
  <div class="px-40 py-20">
    <div class="flex flex-col items-center">
      <h1 class="font-bold color-primary text-9xl">404</h1>

      <h6 class="mb-2 text-2xl font-bold text-center text-gray-800 dark:text-gray-200 md:text-3xl">
        <span class="text-red-500">{{ 'pages.oops' | transloco }}</span>
        {{ 'pages.pageNotFound' | transloco }}
      </h6>

      <p class="mb-8 text-center text-gray-500 dark:text-gray-300 md:text-lg">
        {{ 'pages.pageDoNotExist' | transloco }}
      </p>

      <button
        mat-flat-button
        color="primary"
        routerLink="/"
        class="px-6 py-2 text-sm font-semibold"
      >
        {{ 'pages.goHome' | transloco }}
      </button>
    </div>
  </div>
</div>
