<h1 mat-dialog-title class="text-center">{{ 'areYouSure' | transloco }}</h1>
<div mat-dialog-actions class="flex flex-col md:flex-row">
  <button mat-stroked-button class="w-full mt-2 md:w-32" [mat-dialog-close]="false">
    {{ 'actions.close' | transloco }}
  </button>
  <button mat-stroked-button class="w-full ml-0 mt-2 md:w-32 md:ml-auto" [mat-dialog-close]="true">
    {{ 'actions.accept' | transloco }}
  </button>
</div>
