<mat-card
  class="min-h-full flex items-center relative rounded-none justify-center py-12 px-4 sm:px-6 lg:px-8 bg-neutral-50 dark:bg-neutral-800"
>
  <button mat-icon-button class="absolute top-0 left-0" routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <mat-card class="max-w-lg w-full space-y-8 rounded-lg p-4 border mat-elevation-z2">
    <div>
      <!-- <img
        class="mx-auto h-12 w-auto"
        src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
        alt="Workflow"
      /> -->
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        {{ 'rimeAuth.resetPassword' | transloco }}
      </h2>
      <p class="text-center">{{ 'rimeAuth.requestEmailToResetPassword' | transloco }}</p>
    </div>

    <form [formGroup]="form" class="mt-8 space-y-6" (ngSubmit)="submit()">
      <div class="rounded-md -space-y-px">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>{{ 'rimeAuth.email' | transloco }}</mat-label>
          <input
            matInput
            [placeholder]="'rimeAuth.email' | transloco"
            name="email"
            type="email"
            formControlName="email"
            autocomplete="email"
            required
          />
          <mat-error *ngIf="form.get('email')?.errors?.email">{{
            'rimeAuth.enterValidEmail' | transloco
          }}</mat-error>
          <mat-error *ngIf="form.get('email')?.errors?.required">{{
            'rimeAuth.fieldRequired' | transloco
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center"></div>

        <div class="text-sm">
          {{ 'rimeAuth.goBackTo' | transloco }}
          <a
            mat-button
            routerLink="/sign-in"
            class="font-medium text-indigo-600 hover:text-indigo-500"
          >
            {{ 'rimeAuth.logIn' | transloco }}
          </a>
        </div>
      </div>
      <button mat-raised-button type="submit" color="primary" class="relative w-full">
        {{ 'rimeAuth.resetPassword' | transloco }}
      </button>
    </form>
  </mat-card>
</mat-card>
