<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img
        class="mx-auto h-12 w-auto"
        src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
        alt="Workflow"
      />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign up</h2>
    </div>
    <form [formGroup]="form" class="mt-8 space-y-6" (ngSubmit)="submit()">
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md -space-y-px">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            name="email"
            type="email"
            formControlName="email"
            autocomplete="email"
            required
          />
          <mat-error *ngIf="form.get('email')?.errors?.email">Enter a valid email</mat-error>
          <mat-error *ngIf="form.get('email')?.errors?.required">This field is required</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            name="password"
            type="password"
            formControlName="password"
            autocomplete="current-password"
            required
          />
          <mat-error *ngIf="form.get('password')?.errors?.required"
            >This field is required</mat-error
          >
        </mat-form-field>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center"></div>

        <div class="text-sm">
          Already have an account?
          <a routerLink="/sign-in" class="font-medium text-indigo-600 hover:text-indigo-500">
            Log In
          </a>
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="
            group
            relative
            w-full
            flex
            justify-center
            py-2
            px-4
            border border-transparent
            text-sm
            font-medium
            rounded-md
            text-white
            bg-indigo-600
            hover:bg-indigo-700
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
          "
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3"> </span>
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
