<input type="file" #file class="hidden" (change)="onChange($event)" [multiple]="true" />
<div
  class="dropzone"
  rng-dropzone
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  (click)="onClick()"
  [class.hovering]="isHovering"
  *ngIf="files.length === 0"
>
  <span>{{ 'rngUploader.dragAndDropAFile' | transloco }}</span>
  <button mat-button class="mt-4">{{ 'rngUploader.uploadAFile' | transloco }}</button>
</div>

<rng-upload-task
  *ngFor="let item of files"
  [file]="item"
  [path]="path"
  [document]="document"
  (finalize)="onFinalize($event)"
></rng-upload-task>
