<input type="file" #file class="hidden" (change)="onChange($event)" [multiple]="true" />
<div
  class="dropzone"
  rng-dropzone
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  (click)="onClick()"
  [class.hovering]="isHovering"
>
  <span>{{ 'rngUploader.dragAndDropAFile' | transloco }}</span>
</div>

<div *ngIf="files && files.length > 0">
  <span>{{ 'rngUploader.uploads' | transloco }}</span>
</div>

<div *ngFor="let file of files">
  <rng-upload-task
    [file]="file"
    [path]="path"
    [document]="document"
    (finalize)="onFinalize($event)"
  ></rng-upload-task>
</div>
