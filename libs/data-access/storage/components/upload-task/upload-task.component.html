<div *ngIf="percentage$ | async as pct">
  <progress [value]="pct" max="100"></progress>
  {{ pct | number }}%
</div>

<div *ngIf="snapshot$ | async as snap">
  <!-- {{ snap.bytesTransferred }} of {{ snap.totalBytes }} -->
  <div *ngIf="downloadURL$ | async as url">
    <h3>Results!</h3>
    {{ url }}
    <img width="100" height="100" [src]="url" />
  </div>

  <button mat-button (click)="pause()" [disabled]="!isActive(snap)">Pause</button>
  <button mat-button (click)="cancel()" [disabled]="!isActive(snap)">Cancel</button>
  <button mat-button (click)="resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>
</div>
