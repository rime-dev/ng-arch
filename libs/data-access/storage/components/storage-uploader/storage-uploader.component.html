<input type="file" #file class="hidden" (change)="onChange($event)" [multiple]="true" />
<div
  class="dropzone min-w-min min-h-min w-full h-full items-center text-center p-4"
  rime-dropzone
  (hovered)="toggleHover"
  (dropped)="onDrop"
  (click)="onClick()"
  [class.hovering]="isHovering"
  *ngIf="!files || files.length === 0"
>
  <span>{{ 'ngx-rimeStorageUploader.dragAndDropAFile' | transloco }}</span>
  <button mat-button class="mt-4">{{ 'ngx-rimeStorageUploader.uploadAFile' | transloco }}</button>
</div>

<rime-storage-upload-task
  *ngFor="let item of files"
  [file]="item"
  [path]="path"
  [document]="document"
  (finalize)="onFinalize($event)"
></rime-storage-upload-task>
