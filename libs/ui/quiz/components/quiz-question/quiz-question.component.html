<mat-chip-list aria-label="Tags" class="ml-2 mb-4 block">
  <mat-chip color="primary" selected *ngFor="let tag of question.tags">{{ tag }}</mat-chip>
</mat-chip-list>

<div class="flex flex-row mb-4">
  <span class="font-mono text-lg font-black mr-4">{{ index + 1 }}</span>
  <span class="font-mono text-xl font-medium">{{ question.title }}</span>
</div>
<div class="flex flex-col mb-4 p-4">
  <rng-quiz-option
    *ngFor="let option of question.options; let i = index"
    [option]="option"
    [index]="i"
    (selected)="onSelectOption(i)"
  >
  </rng-quiz-option>
</div>
