<button
  type="button"
  mat-mini-fab
  class="bg-contain bg-center mat-elevation-z0"
  [matMenuTriggerFor]="userMenu"
  [ngStyle]="{'background-image': 'url(' + userInfo.avatar + ')'}"
>
  <span class="sr-only">Open user menu</span>
</button>
<mat-menu #userMenu="matMenu">
  <div (click)="$event.stopPropagation(); $event.preventDefault()">
    <div class="flex items-center px-10 pt-5 pb-5 flex-col mb-2">
      <div class="flex flex-shrink-0 w-full p-2">
        <img
          class="h-20 w-20 rounded-full m-auto"
          [src]="userInfo.avatar"
          [alt]="userInfo.username"
        />
      </div>
      <div>
        <div class="text-lg font-medium leading-none mb-2 mt-2">
          {{ userInfo.name }} {{ userInfo.lastname }}
        </div>
        <div class="text-sm font-medium leading-none text-gray-700 mb-1 text-center">
          {{ userInfo.email }}
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item *ngFor="let route of routes" (click)="handleClickEvent(route.click)">
      <mat-icon>{{ route.icon }}</mat-icon>
      {{ route.text }}
    </button>
  </div>
</mat-menu>
